<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">

  <script defer src="js/questions.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="header-buttons">
        <button class="start-new-game button" type="button">Start new game</button>
        <button class="skip-question button hidden" type="button">Skip questions</button>
      </div>
    </header>
    <main class="hidden">
      <h1 class="question"></h1>
      <div class="answers-container"></div>
      <p class="color-white">Total prize: <span class="total-prize"></span></p>
      <p class="color-white">Prize on current round: <span class="round-prize"></span></p>
    </main>
  </div>
</body>
